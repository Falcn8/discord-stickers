<head>
  <title>Discord Stickers API</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <script>
    const req = new XMLHttpRequest();
    const url = 'https://api.github.com/repos/falcn8/discord-stickers/contents/img';
    req.open("GET", url);
    req.send();
    req.onreadystatechange = (e) => {
      if (req.readyState === XMLHttpRequest.DONE) {
        var element = document.createElement("SPAN");
        element.style.fontFamily = "Roboto"
        var res = req.responseText
//         var res = req.responseText.replace('[', '{');
//         res = res.replace(']', '}');
        var obj = JSON.parse(res)
        var pretty = JSON.stringify(obj, null, 4);
        element.innerText = res;
        document.body.appendChild(element);
        console.log(obj)
      }
    }
  </script>
</head>
<body></body>
